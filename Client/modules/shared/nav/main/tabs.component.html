<ngb-tabset #t="ngbTabset">
    <ngb-tab *ngFor="let tab of tabList; let i = index" [title]="tab.title" [id]="tab.title">
        <template ngbTabContent>
            <p>{{tab.content}}</p>
        </template>
    </ngb-tab>
</ngb-tabset>
<br>
<hr>
<p> Tab groups allows for selection of tab by ID: </p>
<p><button class="btn btn-outline-primary" (click)="t.select('Requests')">Selected opened Requests tab</button></p>
